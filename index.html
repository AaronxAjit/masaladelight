<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VegiVega</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="side-navbar">
                <i class="fa-solid fa-bars"></i>
                <div class="design">
                    <a href=""> fresh</a>
                    <a href=""> vegan</a>
                    <a href=""> vegetarian</a>
                </div>
            </div>
            <div class="top-navbar">
                <div class="top">
                    <a href="">menu</a>
                    <a href="">about us</a>
                    <a href="">location</a>
                </div>
                <div class="icons">
                    <a href=""><i class="fa-solid fa-cart-plus"></i></a>
                    <img src="logo.png" alt="">
                </div>
            </div>

            <div class="food">
                <div class="foodbar">
                    <span>VegiBar</span>
                    <img src="img5.png" alt="" id="foodbar-img">  
                </div>
                <div class="order">
                    <h1>VegiVega</h1>
                    <p>Our job is to fill you up with yummy vegan/vegetarian food</p>
                    <span class="anker">$20-$30</span>
                    <span class="sp">Discount 20%</span>
                    <a href="" class="btn">Order now!</a>
                </div>
            </div>

            <div class="footer">
                <div class="images">
                    <img src="img2.jpg" alt="Asparagus Wild Salad" class="item-img">
                    <span>$23</span>
                    <p>Spicy Salad</p>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <a href="#"><i class="fa-solid fa-cart-plus"></i></a>
                </div>
                <div class="images">
                    <img src="img1.jpg" alt="Asparagus Wild Salad" class="item-img">
                    <span>$23</span>
                    <p>Sour Salad</p>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <a href="#"><i class="fa-solid fa-cart-plus"></i></a>
                </div>
                <div class="images">
                    <img src="img3.jpg" alt="Asparagus Wild Salad" class="item-img">
                    <span>$23</span>
                    <p>Mild Salad</p>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <a href="#"><i class="fa-solid fa-cart-plus"></i></a>
                </div>
                <div class="images">
                    <img src="img4.jpg" alt="Asparagus Wild Salad" class="item-img">
                    <span>$23</span>
                    <p>Sweet Salad</p>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <a href="#"><i class="fa-solid fa-cart-plus"></i></a>
                </div>
            </div>
            <div class="social">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
                <a href=""><i class="fa-brands fa-google"></i></a>
            </div>
        </header>
        <script>
            const addToCartButtons = document.querySelectorAll('.images a');

            const cartIcon = document.querySelector('.top-navbar .icons a i');

            let cartCount = 0;

            addToCartButtons.forEach(button => {
                button.addEventListener('click', () => {
                    cartCount++;
                    cartIcon.textContent = cartCount;
                });
            });
            const footerImages = document.querySelectorAll('.footer .images img');

            const foodbarImage = document.querySelector('.foodbar img');

            footerImages.forEach(image => {
               image.addEventListener('click', () => {
                  foodbarImage.src = image.src;
                 });
        });

        const itemImages = document.querySelectorAll('.item-img');

        itemImages.forEach(image => {
            image.addEventListener('click', () => {
                itemImages.forEach(img => img.classList.remove('animated'));
                img.classList.add('animated');
            });
        });
        </script>
    </body>
</html>
