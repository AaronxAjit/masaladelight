<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css">
    <title>Saffron Leaf</title>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">
                <i></i> Saffron Leaf
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="menu.html" class="nav__link">Menu</a>
                    </li>
                    <li class="nav__item">
                        <a href="about.html" class="nav__link">About</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x' ></i>
                </div>
            </div>

            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt' ></i>
                </div>
            </div>
        </nav>
    </header>
    <!--==================== MAIN ====================-->
    <main class="main">
         <!--==================== FOODS ====================-->
        <section class="products section container" id="products">
            <h2 class="section__title">
                Products
            </h2>

            <div class="products__container grid">
                <article class="products__card">
                    <img src="product1.png" alt="" class="products__img">

                    <h3 class="products__title">Butter Paneer Masala</h3>
                    <span class="products__price">$14.99</span>


                </article>

                <article class="products__card">
                    <img src="product2.webp" alt="" class="products__img">

                    <h3 class="products__title">Chole Bhature</h3>
                    <span class="products__price">$19.99</span>


                </article>

                <article class="products__card">
                    <img src="product3.png" alt="" class="products__img">

                    <h3 class="products__title">Dosa</h3>
                    <span class="products__price">$14.99`</span>

                </article>

                <article class="products__card">
                    <img src="product4.webp" alt="" class="products__img">

                    <h3 class="products__title">Gobi Manchurian</h3>
                    <span class="products__price">$19.99</span>
                </article>

                <article class="products__card">
                    <img src="product5.avif" alt="" class="products__img">

                    <h3 class="products__title">Veggie Fried Rice</h3>
                    <span class="products__price">$9.99</span>
                </article>
                <article class="products__card">
                    <img src="product6.avif" alt="" class="products__img">

                    <h3 class="products__title">Aloo Paratha</h3>
                    <span class="products__price">$9.99</span>
                </article>
            </div>
        </section>

   

        <!--==================== DRINKS ====================-->
        <section class="new section container" id="new">
            <h2 class="section__title">
                Drinks
            </h2>
            
            <div class="new__container">
                <div class="swiper new-swiper">
                    <div class="swiper-wrapper">
                        <article class="new__card swiper-slide">
                            <span class="new__tag">Cow Free</span>
    
                            <img src="featured2.avif" alt="" class="new__img">
    
                            <div class="new__data">
                                <h3 class="new__title">Mango Lassi</h3>
                                <span class="new__price">$3.99</span>
                            </div>
    
                            <button class="button new__button">ADD TO CART</button>
                        </article>

                        <article class="new__card swiper-slide">
                            <span class="new__tag">Cow Free</span>
    
                            <img src="new2.png" alt="" class="new__img">
    
                            <div class="new__data">
                                <h3 class="new__title">Masala Chass</h3>
                                <span class="new__price">$1.99</span>
                            </div>
    
                            <button class="button new__button">ADD TO CART</button>
                        </article>

                        <article class="new__card swiper-slide">
                            <span class="new__tag">Cow Free</span>
    
                            <img src="new3.png" alt="" class="new__img">
    
                            <div class="new__data">
                                <h3 class="new__title">Chai</h3>
                                <span class="new__price">$1.99</span>
                            </div>
    
                            <button class="button new__button">ADD TO CART</button>
                        </article>
                  
                    </div>
                </div>
            </div>
        </section>
    <!--=============== MAIN JS ===============-->
    <script src="main.js"></script>
</body>
</html>
