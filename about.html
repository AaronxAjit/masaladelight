<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css">
    <title>Saffron Leaf</title>
    <style>
        :root {
            --first-color: hsl(9, 91%, 17%);
            --light-grey: #827e7e; /* Light grey color */
            --dark-grey: #b0adad; /* Dark grey color */
        }

        .footer {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 200px; /* Increased height */
            background-color: var(--first-color);
            color: var(--light-grey); /* Light grey text color */
            padding: 20px; /* Add padding around the footer */
        }

        .footer h2 {
            color: var(--dark-grey); /* Dark grey title color */
            margin-bottom: 10px; /* Add margin between title and other text */
        }

        .footer p {
            margin: 5px 0; /* Add margin between paragraphs */
        }

        /* Example CSS to ensure the parent container can accommodate the content */
        .parent-container {
            overflow: auto; /* Adjust as needed */
            height: auto; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">
                <i></i> Saffron Leaf
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="menu.html" class="nav__link">Menu</a>
                    </li>
                    <li class="nav__item">
                        <a href="about.html" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="menu.html#cart.section" class="nav__link">Cart</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x' ></i>
                </div>
            </div>

            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt' ></i>
                </div>
            </div>
        </nav>
    </header>
    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== About ====================-->
        <section class="story section container">
            <div class="story__container grid">
                <div class="story__data">
                    <h2 class="section__title story__section-title">
                        Our Vegan/Vegetarian Origin
                    </h2>

                    <h1 class="story__title">
                        idk <br> idk
                    </h1>

                    <p class="story__description">
                        idk
                    </p>
                </div>

                <div class="story__images">
                    <img src="story.png" alt="" class="story__img">
                    <div class="story__square"></div>
                </div>
            </div>
        </section>
        
    <!--=============== MAIN JS ===============-->
    <script src="main.js"></script>
</body>
</html>
